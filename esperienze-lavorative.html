<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esperienze lavorative — Chiara Beretta</title>
  <meta name="description" content="Percorso professionale e esperienze lavorative nel settore marketing, ospitalità e comunicazione.">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#d3f3ff;
      --accent:#004994;
      --text:#0f172a;
      --border:rgba(15,23,42,.12);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:13pt; line-height:1.4;
    }

    /* NAVBAR */
    .nav{position:sticky; top:0; z-index:100; backdrop-filter:saturate(180%) blur(10px);
      background:rgba(255,255,255,.8); border-bottom:1px solid var(--border);}
    .nav-inner{max-width:1100px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; justify-content:space-between;}
    .brand a{font-weight:800; text-decoration:none; color:var(--accent)}
    .menu{display:flex; gap:10px; flex-wrap:wrap}
    .menu a{padding:8px 12px; border-radius:12px; text-decoration:none; color:var(--accent); font-weight:600}
    .menu a:hover{background:#fff; border:1px solid var(--border)}

    /* LAYOUT */
    .container{max-width:1100px; margin:0 auto; padding:24px 16px}
    .page-title{margin:24px 0 8px; color:var(--accent); font-size:clamp(28px,4.8vw,42px); font-weight:800; text-align:center}

    .intro-text{
      text-align:left;
      color:#465a6c;
      max-width:1100px;
      margin:0 auto 24px;
      font-size:15px;
      line-height:1.6;
      background:transparent;
    }

    .index-wrap{
      margin:10px 0 32px;
      background:transparent;
      border:none;
      padding:8px 0;
    }
    .clean-ul{list-style:none; padding-left:0; margin:0}
    .clean-ul li{margin:8px 0; padding-left:20px; position:relative}
    .clean-ul li::before{
      content:"•";
      position:absolute;
      left:0;
      font-weight:800;
      color:var(--accent);
    }
    .index-link{
      text-decoration:none; color:#103a6b;
    }
    .index-link:hover{color:var(--accent)}

    .exp-title{
      margin:52px 0 18px;
      color:var(--accent);
      font-size:clamp(20px,4vw,24px);
      font-weight:800;
      letter-spacing:.02em;
      text-transform:lowercase;
    }

    .card{
      background:#fff; 
      border:1px solid var(--border); 
      border-radius:var(--radius);
      box-shadow:0 12px 28px rgba(0,0,0,.06); 
      padding:18px;
      margin-bottom:48px;
      min-height:120px;
    }
    .muted{color:#465a6c; line-height:1.6}

    .carousel{
      position:relative;
      height:52vh;
      min-height:320px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      overflow:hidden;
      background:var(--bg);
      box-shadow:0 12px 28px rgba(0,0,0,.06);
      margin-bottom:48px;
    }
    .carousel .photo{
      position:absolute; top:50%;
      height:100%; width:auto;
      object-fit:cover; object-position:center;
      transform:translateY(-50%);
      transition:all .9s ease;
      will-change:left,right,transform,opacity,height,z-index;
      border-radius:12px;
    }
    .photo.left  { left:6%;  right:auto; opacity:.1;  z-index:2; height:90%; }
    .photo.center{ left:50%; right:auto; opacity:1;   z-index:3; height:100%; transform:translate(-50%,-50%); }
    .photo.right { right:6%; left:auto;  opacity:.1;  z-index:2; height:90%; }

    @media (max-width: 900px){
      .carousel{height:46vh}
      .photo.left,.photo.right{display:none}
      .photo.center{height:100%}
    }
  </style>
</head>
